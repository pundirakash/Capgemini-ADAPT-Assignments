<!DOCTYPE html>
<html>
    <head>
        <title>Arow functions</title>
    </head>
    <body>
        <div style="font-size: 30px;">Look at the console!</div>
        <script>
            var names=['Tom','Ivan','Jerry'];

            var newArrayOfObjects = names.map( x => ({name:x, length: x.length}));

            console.log(newArrayOfObjects);
        </script>
    </body>
</html>
