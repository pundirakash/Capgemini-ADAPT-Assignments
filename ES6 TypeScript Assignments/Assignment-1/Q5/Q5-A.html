<!DOCTYPE html>
<html>
    <head><title>Default values</title></head>
    <body>
        <div style="font-size: 30px;">Look at the console!</div>
        <script>
            function add(a=10,b=20)
            {
                return a+b;
            }
            console.log(add());
        </script>
    </body>
</html>
