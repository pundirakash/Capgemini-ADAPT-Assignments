<!DOCTYPE html>
<html>
    <head>
        <title>Spread operator</title>
    </head>
    <body>
        <div style="font-size: 30px;">Look at the console!</div>
        <script>
            function printCapitalNames(a,b,c,d,e)
            {
                for( i in arguments)
                    console.log(arguments[i].toUpperCase());
            }

            var array=['Sam','gilbert','rocky','ben','jimmy'];
            printCapitalNames(...array); //use of spread oprator
        </script>
    </body>
</html>
